<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Editor Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Editor</h1>
  <input type="file" id="videoInput" accept="video/*">
  <video id="videoPlayer" controls></video>

  <div>
    <label>Start Time (s): <input type="number" id="startTime" value="0"></label>
    <label>End Time (s): <input type="number" id="endTime" value="10"></label>
    <button id="cutBtn">Potong Video</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
